<!doctype html>
<html>

  <meta charset="utf-8"/>
  <style>
    @import "uibits/style.css";
  </style>

  <body>

    <div>
      <div class="console">
      </div>
    </div>

    <div>
    <svg id="snap">
      <defs>
	<filter id="shadow">
	  <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
	  <feOffset dx="1" dy="1" result="offsetblur"/>
	  <feMerge> 
	    <feMergeNode/>
	    <feMergeNode in="SourceGraphic"/>
	  </feMerge>
	</filter>
      </defs>
    </svg>
    </div>

    <script src="uibits/static.js"></script>
    <script src="uibits/snap.js"></script>
    <script src="Main.js"></script>
  </body>

</html>
